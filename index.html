<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tip Calculator</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
   
    <script src="https://code.jquery.com/jquery.js"></script>
</head>
<body>
<div id="container">
    <div class="row">
        <div class="col-sm-11">
            <div id="title">
                <h1 id="main">Tip Calculator</h1>
            </div>
        </div>
    </div>
    <div class="row">
            <div class="col-md-12">
                <div id="pane">    
      
                  <!-- Entry Form -->
                  <form>
                    <div class="form-group">
                      <label for="bill-input">Bill Total</label>
                      <input class="form-control" id="bill-input" placeholder="Amount" type="text">
                    </div>
                    <div class="form-group" id="excellent">
                      <label for="excellent-input">Excellent Service: 20%</label>
                      <input class="form-control" id="excellent-input" placeholder="20%" type="text">
                    </div>
                    <div class="form-group" id="good">
                      <label for="good-input">Good Service: 15%</label>
                      <input class="form-control" id="good-input" placeholder="15%" type="text">
                    </div>
                    <div class="form-group" id="bad">
                      <label for="bad-input">Not So Good Service</label>
                      <input class="form-control" id="bad-input" placeholder="10%" type="text">
                    </div>
                    <button class="btn btn-primary" id="calculate-tip-btn">Calculate Tip</button>
                    <button type="button" class="btn btn-success" id="reset">Clear</button>
                  </form>
                </div>
            </div>
               
    </div>
   
</div>









<script src="assets/javascript/app.js"></script>
</body>
</html>
